{% extends 'base.html' %}

{% block title %}Create New Menu{% endblock %}


{% block content %}
<form method = 'POST'>
    {{form.hidden_tag()}}
    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
        {{field.label}}
        {{field}}

        {% for error in field.error %}
        {{error}}
        {% endfor %}
    </p>
    {% endfor %}
    <button type='submit' class = 'btn btn-primary'>Create Menu</button>
</form>

{% endblock %}
