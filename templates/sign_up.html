{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<form method = 'POST'>
    {{form.hidden_tag()}}
    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
        {{field.label}}
        {{field}}

        {% for error in field.error %}
        {{error}}
        {% endfor %}
    </p>
    {% endfor %}
    <button type='submit' class = 'btn btn-md btn-primary'>Sign Up!</button>
</form>


{% endblock %}
